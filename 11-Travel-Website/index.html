<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic Travel</title>
    <link rel="stylesheet" href="./styles/travels.css">
    <script src="https://kit.fontawesome.com/ea2ff1147f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./Images/logo.png" alt="">
                <h3 class="nav-title">Ionic <span>Travel</span></h3>
            </div>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testmonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                    <span><i class="fa-solid fa-bars"></i></span>
                </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="banner-container">
                <h1 class="banner-title">Explore Your Travel</h1>
                <p class="banner-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                <div class="find-container">
                    <form action="">
                        <div class="input-container">
                            <input type="text" placeholder="Where to go">
                        </div>
                        <div class="input-container">
                            <input type="text" placeholder="When">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div class="input-container">
                            <input type="text" placeholder="Select Type">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>

                    </form>
                    
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>

</body>

</html>
